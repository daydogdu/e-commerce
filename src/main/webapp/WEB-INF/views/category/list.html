<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.category.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>


<div class="container" style="margin-top: 20px">
    <div class="main-content-cat" style="min-height: 1000px">
        <div class="row">
            <div class="col-md-2">
                <div class="cat-sidebar">
                    <div class="sub-category-navigation">
                        <ul>
                            <li th:each="category : ${categories}">
                                <a th:href="@{'/category/' + ${category.seoPath}}"
                                   th:text="${category.name}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="category-container">
                    <div class="cat-scroll">
                        <div th:each="product,rowStatus : ${products}" class="row" th:if="${rowStatus.index % 3} == 0">
                            <div th:each="product,productStatus : ${products}" class="col-md-4"
                                 th:if="${productStatus.index lt rowStatus.index + 3 and productStatus.index ge rowStatus.index}">
                                <div class="featured-product">
                                    <a th:href="@{'/product/' + ${product.seoPath} +'-'+${product.id}}">
                                        <img style="height: 252px" th:src="${product.image}">
                                    </a>
                                    <p><a href="" th:text="${product.name}"></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</div>


</body>
</html>
